<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 WiFi Robot Car</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <div class="container">
        <h2>Robot Car Controller</h2>
        <div class="controls">
            <button class="button" id="forwardBtn">↑</button>
            <button class="button" id="leftBtn">←</button>
            <button class="button" id="stopBtn">🛑</button>
            <button class="button" id="rightBtn">→</button>
            <button class="button" id="backwardBtn">↓</button>
        </div>
        
        <div class="slider-container">
            <label for="speedSlider">Speed: <span id="speedValue">50</span></label>
            <input type="range" min="0" max="9" value="5" class="slider" id="speedSlider" oninput="updateSpeed(this.value)">
        </div>

        <div class="actions">
            <button class="button button-round" onclick="sendCommand('V')">🔊</button>
            <button class="button button-round" onclick="toggleLights()">💡</button>
        </div>

        <div class="status" id="status">Status: Ready</div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
